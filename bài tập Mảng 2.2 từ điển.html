<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
<script>
    let so = +prompt('nhập số');
    let number = ['one','two','three','four','five','six','seven','eight','nine','ten','eleven'];
    for (let x=0;x<number.length;x++){
        if (x == so - 1){
            document.write(number[x]);
        }
    }
</script>
</body>
</html>
